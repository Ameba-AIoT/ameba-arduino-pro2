#.readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

doc_path: &doc_path "Ameba_misc/RTD_links"

# Set the OS, Python version and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
    # You can also specify other tool versions:
    # nodejs: "19"
    # rust: "1.64"
    # golang: "1.19"
  commands:
    - echo "Installing requirements..."
    - pip install -r *doc_path/requirements.txt
    - echo "Checking Sphinx version..."
    - sphinx-build --version  # Check if sphinx-build is available
    - echo "Running custom Python script before build..."
    - python *doc_path/source/custom_script.py
    - echo "Custom script finished"
    - echo "Building Sphinx documentation..."
    - sphinx-build -b html *doc_path/source/ $READTHEDOCS_OUTPUT/html

# Optional but recommended, declare the Python requirements required
# to build your documentation
# See https://docs.readthedocs.io/en/stable/guides/reproducible-builds.html
python:
  install:
    - requirements: requirements.txt

# Build documentation in the directory with Sphinx
sphinx:
  configuration: *doc_path/source/conf.py

# Optionally build your docs in additional formats such as PDF and ePub
formats:
  - pdf
#  - epub
