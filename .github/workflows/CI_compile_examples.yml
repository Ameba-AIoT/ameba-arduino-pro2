name: CI Compile Exampleson:  pull_request:    paths:      - ".github/workflows/CI_compile_examples.yml"      - "Arduino_package/hardware/libraries/**"      - "Arduino_package/hardware/cores/**"      - "Arduino_package/hardware/variants/**"  push:    paths:      - ".github/workflows/CI_compile_examples.yml"      - "Arduino_package/hardware/libraries/**"      - "Arduino_package/hardware/cores/**"      - "Arduino_package/hardware/variants/**"  # workflow_dispatch event allows the workflow to be triggered manually  # See: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#workflow_dispatch  workflow_dispatch:  # repository_dispatch event allows the workflow to be triggered via the GitHub API  # See: https://docs.github.com/en/actions/reference/events-that-trigger-workflows#repository_dispatch  repository_dispatch:  # weekly, Monday, 12 00 AM  schedule:    - cron: '0 12 * * 1'jobs:  compile-examples_ubuntu:    name: ubuntu-latest - ${{ matrix.board.fqbn }}    runs-on: ubuntu-latest#    runs-on: ${{ matrix.os }}    strategy:      fail-fast: false      matrix:        board:          - fqbn: Ameba_AMB82-MINI#        os: [ubuntu-latest, windows-latest, macos-latest]    steps:      - name: Exit workflow (other branches)        run: exit 1        if: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/dev' }}      - name: Checkout repository        uses: actions/checkout@v4        with:          sparse-checkout: |            Arduino_package            Arduino_zip_libraries      - name: Compile examples dev        uses: arduino/compile-sketches@v1.1.0        with:          fqbn: realtek:AmebaPro2:${{ matrix.board.fqbn }}          sketch-paths: |            - Arduino_package/hardware/libraries/          platforms: |            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/dev/Arduino_package/package_realtek_amebapro2_early_index.json              name: realtek:AmebaPro2            # Overwrite release version with the platform from the local path            - source-path: Arduino_package/hardware/              name: realtek:AmebaPro2          libraries: |            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/dev/Arduino_zip_libraries/AmebaEink.zip            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/dev/Arduino_zip_libraries/Ameba_TFT_eSPI.zip          verbose: false          enable-deltas-report: false        if: github.ref == 'refs/heads/dev'      - name: Compile examples main        uses: arduino/compile-sketches@v1.1.0        with:          fqbn: realtek:AmebaPro2:${{ matrix.board.fqbn }}          sketch-paths: |            - Arduino_package/hardware/libraries/          platforms: |            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/main/Arduino_package/package_realtek_amebapro2_index.json              name: realtek:AmebaPro2            - source-path: Arduino_package/hardware/              name: realtek:AmebaPro2          libraries: |            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/main/Arduino_zip_libraries/AmebaEink.zip            - source-url: https://github.com/ambiot/ambpro2_arduino/raw/main/Arduino_zip_libraries/Ameba_TFT_eSPI.zip          verbose: false          enable-deltas-report: false        if: github.ref == 'refs/heads/main'